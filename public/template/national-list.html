<div class="series_banner">
    <img ng-src="{{cmpt}}/img/banner_national.gif">
</div>
<div class="national-content">
    <div class="ui grid">
        <div class="ten wide column map-column">
            <div china-map ng-model='selectPosition'></div>
        </div>
        <div class="six wide column">
            <div class="ui cards national-cards">
                <div class="card available" ng-repeat="epic in ms_series.epics" ng-click="epic.show=!epic.show">
                    <div class="content national-name">
                        <div class="epic_header">{{epic.title}}</div>
                    </div>
                    <div class="content">
                        <div class="description">
                            <div>
                                <i class="calendar icon"></i> {{formatDate(epic.epic_game_from)}}
                            </div>
                            <div>
                                <i class="user icon"></i> 731{{40020 | translate}}
                            </div>
                        </div>
                    </div>
                    <div class="extra content">
                        <div class="text-right">
                            {{getTime(epic)}}
                        </div>
                    </div>
                    <div class="dimmer national-dimmer" ng-class="{active: epic.show}">
                        <div class="content">
                            <div class="center">
                                <p>{{epic.description}}</p>
                                <div class="label">
                                    <a ng-href="{{cmpt}}/epic.html?epic_id={{epic.epic_id}}">
                                    {{40019|translate}}
                                </a>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
