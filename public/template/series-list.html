<div ng-controller="seriesCtrl">
    <div ng-repeat="series in all_series">
        <div class="series_banner">
            <a ng-href="/{{lang}}{{cmpt}}/{{series.series_type}}?series_id={{series.series_id}}">
                <img ng-src="{{cmpt}}/img/banner_{{series.series_type}}.png" />
            </a>
        </div>
        <div class="available-lists">
            <div class="available-list" ng-if="epic.team" ng-repeat="epic in series.epics">
                <div class="ui grid">
                    <div class="twelve wide column">
                        <div class="list-title">
                            <a ng-href="/{{lang}}{{cmpt}}/epic?epic_id={{epic.epic_id}}">
                                <h3>
                                    {{epic.title}}
                                    {{getTime(epic)}}
                                </h3>
                            </a>
                        </div>
                        <div class="list-content">
                            <i class="user icon"></i> {{epic.team.teamMemberCount}}/{{epic.max_team_member_count}} {{epic.team.name}}
                        </div>
                    </div>
                    <div class="two wide column">
                        <div class="wechat">
                            <i class="big wechat icon home-wechat-share" data-html="<img src='/img/b-wechat.jpg' class='ui large image'>" data-position="left center"></i>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
