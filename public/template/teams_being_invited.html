<div class="teams-being-invited list" ng-controller="teamsBeingInvitedCtrl">
    <!--<div class="instruction">
        {{40011|translate}}{{number}}{{40012|translate}}
    </div>-->
    <div class="ui items">
        <div class="item ui grid" ng-repeat="team in teams" ng-class="{expanded:team.expanded}">
            <div class="middle aligned content two wide column">
                <button class="btn" ng-click="acceptInvite(team)">
                    <i class="icon plus"></i>{{40013|translate}}
                </button>
            </div>
            <span class="name middle aligned content four wide column">
                {{team.name}}
            </span>
            <div class="images ten wide column minor" ng-show="!team.expanded" ng-click="team.expanded=true">
                <div class="ui five column grid">
                    <div class="img column" ng-repeat="member in team.members">
                        <img class="gender-{{member.gender.toLowerCase()}}" ng-src="{{member.avatar}}-small">
                    </div>
                </div>
            </div>
            <div class="images" ng-show="team.expanded">
                <div class="ui five column grid">
                    <div class="img column" ng-repeat="member in team.members">
                        <div class="card">
                            <div class="img">
                                <img class="gender-{{member.gender.toLowerCase()}}" ng-src="{{member.avatar}}-small">
                            </div>
                            <div class="title">
                                {{member.nick_name}}
                            </div>
                            <div class="description">
                                <div>清华大学</div>
                                <div>设计系</div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
