<div class="teams-being-invited list" ng-controller="teamsBeingInvitedCtrl">
	<!--<div class="instruction">
		{{40011|translate}}{{number}}{{40012|translate}}
	</div>-->
	<div class="message" ng-show="message.show">
		<div class="error" ng-show="message.error">
			{{message.error|translate}}
			<i class="remove icon" ng-click="message.show=false"></i>
		</div>
		<div class="text" ng-show="message.text">
			{{message.text|translate}}
			<i class="remove icon" ng-click="message.show=false"></i>
		</div>
	</div>
	<div class="ui items">
		<div ng-repeat="team in teams" class="ui items">
			<div class="item ui grid" ng-class="{expanded:team.expanded}" ng-click="team.expanded=!team.expanded">
				<div class="middle aligned content two wide column">
					<button class="btn" ng-click="acceptInvite(team)">
						<i class="icon plus"></i>{{40013|translate}}
					</button>
				</div>
				<span class="name middle aligned content four wide column">
					{{team.name}}
				</span>
				<div class="images ten wide column minor" ng-class="{invisible:team.expanded}">
					<div class="ui five column grid">
						<div class="img column" ng-repeat="member in team.members">
							<img class="gender-{{member.gender.toLowerCase()}}" ng-src="{{member.avatar}}">
						</div>
					</div>
				</div>
			</div>
			<div class="item ui grid images-expanded" ng-show="team.expanded">
				<div class="images expanded">
					<div class="ui five column grid">
						<div class="img column" ng-repeat="member in team.members">
							<div class="card">
								<div class="img">
									<img class="gender-{{member.gender.toLowerCase()}}" ng-src="{{member.avatar}}">
								</div>
								<div class="title">
									{{member.show_name}}
								</div>
								<div class="description">
									<div class="university">{{member.university || '&nbsp;'}}</div>
									<div class="major">{{member.major || '&nbsp;'}}</div>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
</div>
