<div class="teams-can-join list" ng-controller="teamsCanJoinCtrl">
    <div class="message" ng-show="message.show">
        <div class="error" ng-show="message.error">
            {{message.error|translate}}
            <i class="remove icon" ng-click="message.show=false"></i>
        </div>
        <div class="text" ng-show="message.text">
            {{message.text|translate}}
            <i class="remove icon" ng-click="message.show=false"></i>
        </div>
    </div>
    <div class="ui search">
        <div class="ui left icon input">
            <i class="icon search"></i>
            <input type="text" class="search-input" placeholder="{{40016|translate}}" ng-model="teamName">
        </div>
    </div>
    <div class="ui items">
        <div class="item ui grid" ng-repeat="team in teams" ng-class="{expanded:team.expanded}">
            <div class="middle aligned content two wide column">
                <button class="btn" ng-click="sendApply(team)">
                    <i class="icon plus"></i>{{40017|translate}}
                </button>
            </div>
            <span class="name middle aligned content four wide column">
                {{team.name}}
            </span>
            <div class="images ten wide column minor" ng-show="!team.expanded" ng-click="team.expanded=true">
                <div class="ui five column grid">
                    <div class="img column" ng-repeat="member in team.members">
                        <img class="gender-{{member.gender.toLowerCase()}}" ng-src="{{member.avatar}}">
                    </div>
                </div>
            </div>
            <div class="images" ng-show="team.expanded">
                <div class="ui five column grid">
                    <div class="img column" ng-repeat="member in team.members">
                        <div class="card">
                            <div class="img">
                                <img class="gender-{{member.gender.toLowerCase()}}" ng-src="{{member.avatar}}">
                            </div>
                            <div class="title">
                                {{member.nick_name || member.real_name}}
                            </div>
                            <!--<div class="description">
                                <div>清华大学</div>
                                <div>设计系</div>
                            </div>-->
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
